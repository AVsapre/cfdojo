name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            host: linux
          - os: macos-latest
            host: mac
          - os: windows-latest
            host: windows
    runs-on: ${{ matrix.os }}
    name: Build on ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Qt
        uses: qt-actions/setup-qt@v2
        with:
          version: "6.5.2"
          host: ${{ matrix.host }}

      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      # ── Linux: AppImage ──────────────────────────────────────────
      - name: Install Linux packaging deps
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y patchelf libglu1-mesa-dev

      - name: Create AppDir structure
        if: matrix.os == 'ubuntu-latest'
        run: |
          BIN=$(find build -maxdepth 2 -name CFDojo -type f | head -n1)
          if [ -z "$BIN" ]; then echo "Binary not found"; exit 1; fi
          mkdir -p AppDir/usr/bin
          cp "$BIN" AppDir/usr/bin/
          printf '[Desktop Entry]\nName=CFDojo\nExec=CFDojo\nType=Application\nCategories=Development;\n' > AppDir/CFDojo.desktop
          if [ -f src/images/icon.png ]; then
            mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps
            cp src/images/icon.png AppDir/usr/share/icons/hicolor/256x256/apps/CFDojo.png
          fi

      - name: Build AppImage
        if: matrix.os == 'ubuntu-latest'
        run: |
          curl -L -o linuxdeployqt.AppImage https://github.com/probonopd/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage
          chmod +x linuxdeployqt.AppImage
          ./linuxdeployqt.AppImage AppDir/usr/bin/CFDojo -appimage

      - name: Upload Linux AppImage
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: CFDojo-AppImage
          path: "*.AppImage"

      # ── macOS: DMG ───────────────────────────────────────────────
      - name: Package macOS DMG
        if: matrix.os == 'macos-latest'
        run: |
          APP=$(find build -maxdepth 2 -name '*.app' -type d | head -n1)
          if [ -z "$APP" ]; then echo "App bundle not found"; exit 1; fi
          "${QTDIR}/bin/macdeployqt" "$APP"
          hdiutil create -volname CFDojo -srcfolder "$APP" -ov -format UDZO CFDojo.dmg

      - name: Upload macOS DMG
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: CFDojo-DMG
          path: CFDojo.dmg

      # ── Windows: EXE installer via NSIS ──────────────────────────
      - name: Package Windows EXE installer
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $bin = Get-ChildItem -Path build -Recurse -Filter CFDojo.exe -ErrorAction SilentlyContinue | Select-Object -First 1
          if (-not $bin) { Write-Error "Binary not found"; exit 1 }
          & "${env:QTDIR}\bin\windeployqt.exe" $bin.FullName
          choco install nsis -y
          New-Item -ItemType Directory -Force -Path installer_files | Out-Null
          Copy-Item -Path (Join-Path $bin.DirectoryName '*') -Destination installer_files -Recurse
          @"
          OutFile "CFDojo-Installer.exe"
          InstallDir "`$PROGRAMFILES\CFDojo"
          !include "MUI2.nsh"
          Name "CFDojo"
          Section "Install"
            SetOutPath "`$INSTDIR"
            File /r "installer_files\*"
            CreateShortCut "`$SMPROGRAMS\CFDojo.lnk" "`$INSTDIR\CFDojo.exe"
          SectionEnd
          "@ | Out-File -Encoding ASCII installer.nsi
          makensis installer.nsi

      - name: Upload Windows EXE
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: CFDojo-Installer
          path: CFDojo-Installer.exe

      # ── Always: raw build output ─────────────────────────────────
      - name: Upload build artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: build
